<script>
    //juciy benefits order number 
    var h1Number = document.querySelectorAll(".essential-skills");
    h1Number.forEach((num, i) => {
      if(num.innerHTML.length <= 3){
          num.innerHTML = String("0" + Number(i+1) + ".");
      } else {
          num.innerHTML = String(Number(i+1) + ".");
      }
    })
    </script>
